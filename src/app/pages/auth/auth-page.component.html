<mat-card class="auth-card">
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Login">
        <app-login-form
          class="container"
          (formSubmit)="login($event)"
          [loading]="loading$ | async"
          [errors]="error$ | async"
        ></app-login-form>
      </mat-tab>
      <mat-tab label="Register">
        <app-register-form
          class="container"
          (formSubmit)="register($event)"
          [loading]="loading$ | async"
          [errors]="error$ | async"
        ></app-register-form>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
